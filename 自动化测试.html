<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动化测试页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#10b981',
                        accent: '#f59e0b',
                        danger: '#ef4444',
                        dark: '#1e293b',
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .transition-bg {
                transition: background-color 0.3s ease;
            }
            .card-shadow {
                box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.02);
            }
        }
    </style>
</head>
<body class="font-inter bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-5xl">
        <!-- 页面标题 -->
        <header class="text-center mb-12">
            <h1 class="text-[clamp(1.8rem,4vw,2.5rem)] font-bold text-dark mb-2">自动化测试页面</h1>
            <p class="text-gray-600 max-w-2xl mx-auto">公网可访问的测试页面，用于自动化脚本测试</p>
        </header>
        
        <div class="grid md:grid-cols-2 gap-8">
            <!-- 登录区域 -->
            <div class="bg-white rounded-xl p-6 md:p-8 card-shadow transform transition-all duration-300 hover:shadow-lg">
                <h2 class="text-xl font-bold text-dark mb-6 flex items-center">
                    <i class="fa fa-user-circle mr-2 text-primary"></i>登录功能
                </h2>
                
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                                <i class="fa fa-user"></i>
                            </span>
                            <input type="text" id="username" name="username" 
                                class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all"
                                placeholder="请输入用户名" required>
                        </div>
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                                <i class="fa fa-lock"></i>
                            </span>
                            <input type="password" id="password" name="password" 
                                class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all"
                                placeholder="请输入密码" required>
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="rememberMe" name="rememberMe" type="checkbox" 
                                class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                            <label for="rememberMe" class="ml-2 block text-sm text-gray-700">
                                记住我
                            </label>
                        </div>
                        <a href="#" class="text-sm text-primary hover:text-primary/80 transition-colors">
                            忘记密码?
                        </a>
                    </div>
                    
                    <button type="submit" 
                        class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-2 px-4 rounded-lg transition-all transform hover:scale-[1.02] active:scale-[0.98]">
                        登录
                    </button>
                </form>
                
                <div id="loginMessage" class="mt-4 hidden p-3 rounded-lg"></div>
            </div>
            
            <!-- 按钮测试区域 -->
            <div class="bg-white rounded-xl p-6 md:p-8 card-shadow transform transition-all duration-300 hover:shadow-lg">
                <h2 class="text-xl font-bold text-dark mb-6 flex items-center">
                    <i class="fa fa-magic mr-2 text-accent"></i>颜色变化按钮
                </h2>
                
                <div class="space-y-6">
                    <div>
                        <p class="text-gray-600 mb-3">点击下方按钮会改变颜色：</p>
                        <button id="colorButton1" 
                            class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-3 px-6 rounded-lg transition-all transform hover:scale-[1.02] active:scale-[0.98] transition-bg">
                            测试按钮 1
                        </button>
                    </div>
                    
                    <div>
                        <button id="colorButton2" 
                            class="w-full bg-secondary hover:bg-secondary/90 text-white font-medium py-3 px-6 rounded-lg transition-all transform hover:scale-[1.02] active:scale-[0.98] transition-bg">
                            测试按钮 2
                        </button>
                    </div>
                    
                    <div>
                        <button id="colorButton3" 
                            class="w-full bg-accent hover:bg-accent/90 text-white font-medium py-3 px-6 rounded-lg transition-all transform hover:scale-[1.02] active:scale-[0.98] transition-bg">
                            测试按钮 3
                        </button>
                    </div>
                    
                    <div id="buttonStatus" class="mt-4 p-3 bg-gray-100 rounded-lg text-center text-gray-600 hidden">
                        按钮状态将显示在这里
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 状态日志区域 -->
        <div class="mt-10 bg-white rounded-xl p-6 md:p-8 card-shadow">
            <h2 class="text-xl font-bold text-dark mb-4 flex items-center">
                <i class="fa fa-history mr-2 text-gray-500"></i>操作日志
            </h2>
            <div id="eventLog" class="h-40 overflow-y-auto p-4 bg-gray-50 rounded-lg text-sm text-gray-700 space-y-2">
                <div class="text-gray-500 italic">等待操作...</div>
            </div>
        </div>
        
        <footer class="mt-12 text-center text-gray-500 text-sm">
            <p>公网自动化测试页面 &copy; 2023</p>
        </footer>
    </div>

    <script>
        // 颜色数组，用于按钮颜色变化
        const colors = [
            'bg-primary', 'bg-secondary', 'bg-accent', 'bg-danger',
            'bg-purple-500', 'bg-pink-500', 'bg-indigo-500', 'bg-teal-500'
        ];
        
        // 初始化按钮
        const buttons = [
            document.getElementById('colorButton1'),
            document.getElementById('colorButton2'),
            document.getElementById('colorButton3')
        ];
        
        // 按钮点击事件 - 改变颜色
        buttons.forEach((button, index) => {
            button.addEventListener('click', function() {
                // 移除当前颜色类
                colors.forEach(color => {
                    this.classList.remove(color);
                });
                
                // 随机选择一个新颜色
                const randomIndex = Math.floor(Math.random() * colors.length);
                this.classList.add(colors[randomIndex]);
                
                // 显示状态信息
                const buttonStatus = document.getElementById('buttonStatus');
                buttonStatus.textContent = `按钮 ${index + 1} 已更改为 ${colors[randomIndex].split('-')[1]} 色`;
                buttonStatus.classList.remove('hidden', 'bg-green-100', 'bg-red-100', 'text-green-800', 'text-red-800');
                buttonStatus.classList.add('bg-green-100', 'text-green-800');
                
                // 添加到日志
                addToLog(`按钮 ${index + 1} 被点击，颜色变为 ${colors[randomIndex].split('-')[1]}`);
            });
        });
        
        // 登录表单处理
        const loginForm = document.getElementById('loginForm');
        const loginMessage = document.getElementById('loginMessage');
        
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // 简单的验证
            if (username && password) {
                loginMessage.textContent = `登录成功！欢迎回来，${username}${rememberMe ? '（已记住登录状态）' : ''}`;
                loginMessage.classList.remove('hidden', 'bg-red-100', 'text-red-800', 'bg-green-100', 'text-green-800');
                loginMessage.classList.add('bg-green-100', 'text-green-800');
                
                // 添加到日志
                addToLog(`用户 "${username}" 登录成功${rememberMe ? '，选择记住登录' : ''}`);
                
                // 重置表单
                setTimeout(() => {
                    loginForm.reset();
                    loginMessage.classList.add('hidden');
                }, 3000);
            } else {
                loginMessage.textContent = '登录失败：请输入用户名和密码';
                loginMessage.classList.remove('hidden', 'bg-red-100', 'text-red-800', 'bg-green-100', 'text-green-800');
                loginMessage.classList.add('bg-red-100', 'text-red-800');
                
                // 添加到日志
                addToLog('登录失败：用户名或密码为空');
            }
        });
        
        // 添加日志记录
        function addToLog(message) {
            const eventLog = document.getElementById('eventLog');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<span class="text-gray-500">[${timestamp}]</span> ${message}`;
            
            // 如果是第一条记录，清空"等待操作..."提示
            if (eventLog.querySelector('.italic')) {
                eventLog.innerHTML = '';
            }
            
            eventLog.prepend(logEntry);
        }
        
        // 页面加载日志
        window.addEventListener('load', () => {
            addToLog('页面加载完成，准备就绪');
            // 记录当前访问的URL（公网地址）
            addToLog(`当前访问地址: ${window.location.href}`);
        });
    </script>
</body>
</html>
